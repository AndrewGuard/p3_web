<div style="ItemDetailPanel">
	<div style="min-height:120px">
		<div class="TypeContainer">
			<img class="ItemTypeIcon" data-dojo-attach-point="typeIcon" />
			<div data-dojo-attach-point="typeNode"></div>
		</div>
		<div data-dojo-attach-point="nameNode"></div>
		<div  data-dojo-attach-point="owner_idNode"></div>
	</div>

	<h3>Metadata</h3>

	<table>
		<tbody data-dojo-attach-point="metadataTable">
			<tr><td>ID</td><td data-dojo-attach-point="idNode"></td></tr>
			<tr><td>Path</td><td data-dojo-attach-point="pathNode"></td></tr>
			<tr><td>Creation Date</td><td data-dojo-attach-point="creation_timeNode"></td></tr>
			<tr><td>Permissions</td><td>User: <span data-dojo-attach-point="user_permissionNode"></span>&nbsp;Global: <span data-dojo-attach-point="global_permissionNode"></span></td></tr>
		</tbody>
	</table>
	<h3>User Metadata</h3>
	<table>
		<tbody data-dojo-attach-point="userMetadataTable">
		</tbody>
	</table>
</div>
