<form dojoAttachPoint="containerNode" class="PanelForm App ${baseClass}"
    dojoAttachEvent="onreset:_onReset,onsubmit:_onSubmit,onchange:validate">

    <div class="appsetup appshadow">
			<label class="paramlabel" style="margin:0 10px 0 0;" for="upfolder">Upload files</label>
			<i name="upfolder"  class="fa fa-upload fa-lg"></i>
		</div>
    </div>
    <div style="width: 700px;margin:auto;margin-top: 10px;padding:10px;">
	<div style="width:700px; margin:auto" class="formFieldsContainer">
		<table class="assemblyblocks" style="width:100%">
		<tr>
		<td>
		<div id="pairedBox" class="appbox appshadow">
			<div class="headerrow">
				<div style="width:85%;display:inline-block;">
					<h4 class="appboxlabel"> Paired read library</h4>
				</div>
				<div style="width:10%;display:inline-block;"><i data-dojo-attach-event="click:onAddPair" class="fa fa-arrow-circle-o-right fa-lg"></i></div>
			</div>
			<div class="approw">
				<label class="paramlabel" for="file1pair">Read File 1</label><br>
				<div data-dojo-type="p3/widget/WorkspaceObjectSelector" name="file1pair" data-dojo-attach-point="read1pair1" style="width:300px" required="true" data-dojo-props="type:['reads'],multi:false"></div>
			</div>
			<div class="approw">
				<label class="paramlabel" for="file2pair">Read File 2</label><br>
				<div data-dojo-type="p3/widget/WorkspaceObjectSelector" name="file2pair" data-dojo-attach-point="read2pair1" style="width:300px" required="true" data-dojo-props="type:['reads'],multi:false"></div>
			</div>
			<div class="approw">
				<div class="approwsegment" style="margin:0 0 0 0">
					<label class="paramlabel" for="interleaved">Interleaved</label><br>
					<select data-dojo-type="dijit/form/Select" name="interleaved" data-dojo-attach-point="workspaceName" required="true" data-dojo-props="intermediateChanges:true,missingMessage:'Name Must be provided for Folder',trim:true,placeHolder:'MySubFolder'">
					<option value="true">True</option>
					<option value="false">False</option>
					</select>
				</div>
				<div class="approwsegment">
					<label class="paramlabel" for="avginsert">Avg. Insert Size</label><br>
					<div class="insertspinner" name="avginsert" data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="avgpair1" data-dojo-props="smallDelta:10, constraints:{min:10,max:2000,places:0}" ></div>
				</div>
				<div class="approwsegment">
					<label class="paramlabel" for="stdinsert">Std. Insert</label><br>		
					<div class="insertspinner" name="stdinsert" data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="stdpair1" data-dojo-props="smallDelta:10, constraints:{min:10,max:2000,places:0}" ></div>		
				</div>
			</div>
                </div>

		<div class="appbox appshadow">
			<div class="headerrow">
				<div style="width:85%;display:inline-block;">
					<h4 class="appboxlabel">Single read library</h4>
				</div>
				<div style="width:10%;display:inline-block;"><i data-dojo-attach-event="click:onAddPair" class="fa fa-arrow-circle-o-right fa-lg"></i></div>
			</div>
			<label class="paramlabel" for="singleread">Read File</label><br>
			<div data-dojo-type="p3/widget/WorkspaceObjectSelector" name="readfile" data-dojo-attach-point="read1" style="width:300px" required="true" data-dojo-props="type:['reads'],multi:false"></div>
                </div>

		<div class="appbox appshadow">
			<h4 class="appboxlabel">Parameters</h4>
			<div class="approw">
				<label for="strategy" class="paramlabel">Assembly Strategy</label><br>
				<select data-dojo-type="dijit/form/Select" name="strategy" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props="intermediateChanges:true,missingMessage:'Name Must be provided for Folder',trim:true,placeHolder:'MySubFolder'">
				<option value="auto">auto</option>
				<option value="4">4</option>
				</select>
			</div>
			<div class="approw">
				<label for="outfolder" class="paramlabel">Output Folder</label><br>
				<div data-dojo-type="p3/widget/WorkspaceObjectSelector"  name="outfolder" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props="type:['folder'],multi:false"></div>
			</div>
			<div class="approw">
				<div data-dojo-type="dijit/form/ValidationTextBox" name="name" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props="intermediateChanges:true,missingMessage:'Name Must be provided for Folder',trim:true,placeHolder:'Output Name'"></div>
			</div>
			<div class="approw">
                                <label class="paramlabel" for="contigs">Benchmark Contigs</label><br>
                                <div data-dojo-type="p3/widget/WorkspaceObjectSelector" name="contigs" style="width:300px" required="false" data-dojo-props="type:['contigs'],multi:false,placeHolder:'Optional'"></div>
			</div>
        	</div>
		</td>
		<td>
		<div class="appbox appshadow" style="min-height: 400px; height:auto; width:330px">
			<h4 class="appboxlabel">Selected libraries</h4>
			<div style="width:100%; text-align: center;">
			<table class="librarytable" frame="box" data-dojo-attach-point="libsTable" style='margin:0 0 0 10px; width:90%;'>
				<tbody data-dojo-attach-point="libsTableBody">
						
				</tbody>
			</table>
			</div>
		</div>
		</td>
		</tr>
		</table>
		
		
	</div>

		<div style="width:400px; margin:auto" class="workingMessage messageContainer">
			Submitting Assembly Job
		</div>

		<div style="width:400px; margin:auto" class="submittedMessage messageContainer">
			Submitting Assembly Job
		</div>

		<div style="width:400px; margin:auto" class="errorMessage messageContainer">
			<div style="font-weight:900;font-size:1.1em;">Error Submitting AssemblyJob</div>
			<p data-dojo-attach-point="errorMessage">Error</p>
		</div>
		
		<div style="margin-top: 10px; text-align:center;">
			<div data-dojo-attach-point="cancelButton" data-dojo-attach-event="onClick:onCancel" data-dojo-type="dijit/form/Button">Cancel</div>
			<div data-dojo-attach-point="resetButton" type="reset" data-dojo-type="dijit/form/Button">Reset</div>
			<div data-dojo-attach-point="submitButton" type="submit" data-dojo-type="dijit/form/Button">Assemble</div>
		</div>	
	
</form>
