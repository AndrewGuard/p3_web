<div class="flippableDialog dijitDialog" role="dialog" aria-labelledby="${id}_title">
	<div class="flipper">
	        <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
       	         <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"
       	                         role="heading" level="1"></span>
       	         <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabindex="-1">
       	                 <span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
       	         </span>
       	 	</div>
	        <div data-dojo-attach-point="backpaneTitleBar" class="backpaneTitleBar dijitDialogTitleBar">
       	         <span data-dojo-attach-point="backpaneTitle" class="backpaneTitle dijitDialogTitle" id="${id}_backpaneTitle"
       	                         role="heading" level="1"></span>
       	         <span data-dojo-attach-point="backcloseButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabindex="-1">
       	                 <span data-dojo-attach-point="backCloseText" class="closeText" title="${buttonCancel}">x</span>
       	         </span>
       	 	</div>
        
        <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent"></div>
        <div data-dojo-attach-point="backPane" class="backpane dijitDialogPaneContent"></div>
        ${!actionBarTemplate}
	</div>
</div>
