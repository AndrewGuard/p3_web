        <table class="p3basic stripe far2x left" style="width:80%">

            <tr>
                <th scope="row">Gene ID</th>
                <td data-dojo-attach-point="geneIdList"></td>
            </tr>
            <tr>
                <th scope="row">Protein ID</th>

                    <span data-dojo-attach-point="proteinIdList"></span>

            </tr>
            </tbody>
