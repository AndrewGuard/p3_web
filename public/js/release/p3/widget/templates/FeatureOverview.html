<div style="overflow: auto;">
    <div class="section">
        <table class="basic stripe far2x left" style="width:80%">
            <tbody>
            <tr>
                <th scope="row">Gene ID</th>
                <td data-dojo-attach-point="geneIdList"></td>
            </tr>
            <tr>
                <th scope="row">Protein ID</th>
                <td data-dojo-attach-point="proteinIdList"></td>
            </tr>
            </tbody>
        </table>

        <div id="feature_box" class="far2x right" data-dojo-attach-point="featureBoxNode"></div>
        <div class="clear"></div>
    </div>

    <div class="section">
        <div data-dojo-attach-point="relatedFeatureNode">
            Loading Related Features...
        </div>
    </div>

    <div class="section">
        <h3 class="section-title normal-case close2x"><span class="wrap">Functional Properties</span></h3>

        <div data-dojo-attach-point="functionalPropertiesNode">
            Loading Functional Properties...
        </div>
    </div>

    <div class="section" style="">
        <h3 class="section-title normal-case close2x"><span class="wrap">Comments</span></h3>

        <div data-dojo-attach-point="featureCommentsNode">
            Loading Comments...
        </div>
    </div>
</div>
