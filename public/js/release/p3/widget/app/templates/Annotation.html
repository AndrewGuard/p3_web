<form dojoAttachPoint="containerNode" class="PanelForm"
    dojoAttachEvent="onreset:_onReset,onsubmit:_onSubmit,onchange:validate">

    <div style="width: 420px;margin:auto;margin-top: 10px;padding:10px;">
	<div style="width:400px; margin:auto" class="formFieldsContainer">
		<div data-dojo-type="dijit/form/FilteringSelect" name="files" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props=""></div>
		<div data-dojo-type="dijit/form/ValidationTextBox" name="name" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props="intermediateChanges:true,missingMessage:'Name Must be provided for Folder',trim:true,placeHolder:'Scientific Name'"></div>
		<select data-dojo-type="dijit/form/Select" name="geneticCode" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props="intermediateChanges:true,missingMessage:'Name Must be provided for Folder',trim:true,placeHolder:'MySubFolder'">
			<option value="11">11</option>
			<option value="4">4</option>
		</select>
		<select data-dojo-type="dijit/form/Select" name="domain" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props="intermediateChanges:true,missingMessage:'Name Must be provided for Folder',trim:true,placeHolder:'MySubFolder'">
			<option value="bacteria">Bacteria</option>
			<option value="archaea">Archaea</option>
		</select>
		<div data-dojo-type="dijit/form/FilteringSelect" name="outputLocation" data-dojo-attach-point="workspaceName" style="width:300px" required="true" data-dojo-props=""></div>
		

	</div >
		<div style="width:400px; margin:auto" class="workingMessage">
			Creating new workspace ...
		</div>

		<div style="width:400px; margin:auto" class="errorMessage">
			<div style="font-weight:900;font-size:1.1em;">Error Creating Folder:</div>
			<p data-dojo-attach-point="errorMessage">Error</p>
		</div>
		
		<div style="margin-top: 10px; text-align:center;">
			<div data-dojo-attach-point="cancelButton" data-dojo-attach-event="onClick:onCancel" data-dojo-type="dijit/form/Button">Cancel</div>
			<div data-dojo-attach-point="saveButton" type="submit" data-dojo-type="dijit/form/Button">Annotate Genome</div>
		</div>	
	</div>
</form>
